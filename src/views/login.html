<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/img/logo_M.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Login de usuario</title>
</head>

<body>
  <main>
    <div class="form-wrapper">
      <h2 class="text-center">LOGIN DE USUARIO</h2>
      <form action="/login" method="POST">
        <div class="mb-3 text-center">
          <label for="inputUserName" class="form-label">Ingrese su nombre para acceder a la tienda</label>
          <input type="text" class="form-control" id="inputUserName" name="userName" maxlength="50" required>
        </div>
        <button type="submit" class="btn btn-danger">LOGIN</button>
      </form>
    </div>
  </main>
</body>

</html>
